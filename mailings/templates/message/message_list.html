{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block content %}
    <h1>Messages</h1>
    <a href="{% url 'mailings:message_create' %}">Create new message</a>
    <ul>
        {% for message in messages %}
            <li>
                <a href="{% url 'mailings:message_detail' message.pk %}">{{ message.subject }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
