{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit Mailing{% else %}Create Mailing{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Mailing{% else %}Create Mailing{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'mailings:mailing_list' %}">Back to list</a>
{% endblock %}
