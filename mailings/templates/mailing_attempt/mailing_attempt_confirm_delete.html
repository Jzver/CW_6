{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this mailing attempt?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'mailings:mailing_attempt_detail' mailing_attempt.pk %}">Cancel</a>
{% endblock %}
